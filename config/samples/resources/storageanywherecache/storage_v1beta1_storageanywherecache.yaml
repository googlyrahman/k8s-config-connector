apiVersion: storage.cnrm.cloud.google.com/v1beta1
kind: StorageBucket
metadata:
  name: seventhsky-rahmanx111
spec:
  location: US

---
apiVersion: storage.cnrm.cloud.google.com/v1beta1
kind: StorageAnywhereCache
metadata:
  name: rahman-boss-cache
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "20"
spec:
  bucketRef:
    name: seventhsky-rahmanx111
  zone: 'us-central1-a'
  admissionPolicy: 'admit-on-first-miss'
  desiredState: 'creating'

---
apiVersion: storage.cnrm.cloud.google.com/v1beta1
kind: StorageAnywhereCache
metadata:
  name: rahman-boss-cache-2
  annotations:
    cnrm.cloud.google.com/reconcile-interval-in-seconds: "20"
spec:
  bucketRef:
    name: seventhsky-rahmanx111
  zone: 'us-central1-b'
  admissionPolicy: 'admit-on-second-miss'
  ttl: '56000s'
  desiredState: 'running'